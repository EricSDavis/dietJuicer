__default__:
  name: "rule={rule},{wildcards}" # -J
  partition: general # -p
  time: 4320 # -t
  cpusPerTask: "{threads}" # -c
  memPerCpu: 4G # --mem-per-cpu
  nodes: 1
  output: "logs_slurm/{rule}.{wildcards}.out"
  error: "logs_slurm/{rule}.{wildcards}.err"

## Multi-threaded / High-memory Rules
align:
  memPerCpu: 4G

sort:
  memPerCpu: 8G

mergedSort:
  memPerCpu: 8G

hic:
  memPerCpu: 16G

hic30:
  memPerCpu: 16G