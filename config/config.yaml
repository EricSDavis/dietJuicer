## Location of Sample-sheet containing read paths
samples: 
  'samples.txt'

## Prefix to add to each output file
prefix:
  'prefix'

## Genome-specific reference parameters
fasta:
  '/proj/seq/data/HG19_UCSC/Sequence/BWAIndex/genome.fa' 

site:
  "MboI" #or 'none'

site_file:
  'restriction_sites/hg19_MboI_chr.txt'

chromSizes:
  '/proj/phanstiel_lab/software/resources/hg19_chromSizes.txt'

## Rule-specific parameters
split:
  splitsize: 200000000 ## 200000000 good default (50M reads/file) (i.e. 4000000 = 1M reads/file) 

countLigations:
  ligation: "GATCGATC"

chimera:
  mapq0_reads_included: 0